<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <main class="signup">
        <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
            <div class="card shadow border-0 rounded-4">
                <div class="card-body p-5">

                <div class="text-center mb-4">
                    <i class="fa-solid fa-store fa-2x text-dark mb-3"></i>
                    <h2 class="fw-bold mb-1">Create Your AURA Account</h2>
                    <p class="text-muted">Join us to experience timeless elegance</p>
                </div>

                <form id="signupForm">
                    <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control py-2" id="firstName" placeholder="Enter your first name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control py-2" id="lastName" placeholder="Enter your last name">
                    </div>
                    </div>
                    <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control py-2" id="email" placeholder="Enter your email">
                    <small id="email-msg" class="text-danger"></small>
                    </div>
                    <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control py-2" id="password" placeholder="Create a password">
                    <small id="pass-msg" class="text-danger"></small>
                    </div>
                    <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control py-2" id="confirmPassword" placeholder="Confirm your password">
                    <small id="confirm-msg" class="text-danger"></small>
                    </div>
                    <div class="d-grid gap-2 mb-4">
                    <button type="submit" class="btn btn-dark py-2">Create Account</button>
                    </div>
                    <div class="text-center">
                    <p class="text-muted mb-0">Already have an account? <a href="login.html" class="text-dark fw-semibold">Sign In</a></p>
                    </div>
                </form>

                </div>
            </div>
            </div>
        </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/login_logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
