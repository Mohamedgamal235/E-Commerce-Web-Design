<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <main class="login">
        <section class="py-5 my-5">
        <div class="container">
            <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow border-0 rounded-4 overflow-hidden">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 fw-bold">Welcome to AURA</h2>
                    <p class="text-muted text-center mb-4">Sign in to access your account</p>

                    <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control py-2" id="email" placeholder="Enter your email">
                        <small id="login-email-msg" class="text-danger"></small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control py-2" id="password" placeholder="Enter your password">
                            <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                                <i class="fa fa-eye" id="Eye1"></i>
                            </button>
                        </div>
                        <small id="login-pass-msg" class="text-danger"></small>
                    </div>
                    <div class="mb-3 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a href="#" class="text-decoration-none">Forgot your password?</a>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark py-2">Sign In</button>
                    </div>
                    <div class="text-center mt-4">
                        <p class="text-muted">Not a member? <a href="signup.html" class="text-dark text-decoration-none fw-semibold">Start your journey</a></p>
                    </div>
                    </form>

                </div>
                </div>
            </div>
            </div>
        </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/login_logout.js"></script>
</body>
</html>
